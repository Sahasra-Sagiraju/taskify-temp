<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="stylesheet" href="./detailsCard.css" />
    <link rel="stylesheet" href="./dialog.css" />

    <!----===== Boxicons CSS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="date:," />

    <title>Dashboard</title>
  </head>
  <body>
    <nav class="sidebar close">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="logo.png" alt="" />
          </span>

          <div class="text logo-text">
            <span class="name">Taskify</span>
            <span class="profession">Track Progress</span>
          </div>
        </div>

        <i class="bx bx-chevron-right toggle"></i>
      </header>

      <div class="menu-bar">
        <div class="menu">
          <li class="search-box">
            <i class="bx bx-search icon"></i>
            <input type="text" placeholder="Search..." />
          </li>

          <ul class="menu-links">
            <li class="nav-link">
              <a href="dashboard.html" onclick="loadContent('dashboard.html')">
                <i class="bx bx-home-alt icon"></i>
                <span class="text nav-text">Dashboard</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="mytasks.html" onclick="loadContent('mytasks.html')">
                <i class="bx bx-bar-chart-alt-2 icon"></i>
                <span class="text nav-text">My Tasks</span>
              </a>
            </li>

            <li class="nav-link">
              <a
                href="urgenttasks.html"
                onclick="loadContent('urgenttasks.html')"
              >
                <i class="bx bx-bell icon"></i>
                <span class="text nav-text">Urgent Tasks</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="addtask.html" onclick="loadContent('addtask.html')">
                <i class="bx bx-wallet icon"></i>
                <span class="text nav-text">Add Task</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="bottom-content">
          <li class="">
            <a href="#">
              <i class="bx bx-log-out icon"></i>
              <span class="text nav-text">Logout</span>
            </a>
          </li>

          <li class="mode">
            <div class="sun-moon">
              <i class="bx bx-moon icon moon"></i>
              <i class="bx bx-sun icon sun"></i>
            </div>
            <span class="mode-text text">Dark mode</span>

            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </div>
      </div>
    </nav>

    <section class="home">
      <div class="text">Dashboard</div>
      <div class="dashboard-box">
        <div class="content-container">
          <div class="TodaysTasks">
            <h2>Today's Tasks</h2>

            <div class="Task"></div>
          </div>

          <div class="subcontainer">
            <div class="NextdayTasks">
              <h2>Next day's Tasks</h2>
              <div class="nextDayTasksContainer"></div>
            </div>
            <div class="ThisWeeksTasks">
              <h2>This Week's tasks</h2>
              <div class="thisWeeksTasksContainer"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Details page -->

      <div class="details-box" hidden></div>
    </section>

    <script src="toggleTheme.js"></script>
    <script type="module" src="dashboard.js"></script>
  </body>
</html>
